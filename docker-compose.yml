version: "3.8"

services:
  app:
    build:
      context: ./api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    env_file:
    - ./api/.env
    depends_on:
      - db
  db:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@db:27017/

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: "rabbitmq"
    ports:
      - 5672:5672
      - 15672:15672

    networks:
      - rabbitmq_go_net

networks:
  rabbitmq_go_net:
    driver: bridge
